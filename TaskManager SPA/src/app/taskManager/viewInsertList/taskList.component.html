<div class="container">
    <div (taskListObj)='random($event)'>
        <form class="form-horizontal">
            <input type="hidden" [(ngModel)]="taskList.id" name="id" />
            <div class="form-group">
                <label class="control-label col-sm-2">TaskList Name:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="taskList.name" name="name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8" align="center">
                    <button (click)="addTaskList()" class="btn btn-primary" style="background: rgb(120, 104, 179);" >Insert</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <tr style="background: rgb(120, 104, 179);"> 
                <th>ID</th>
                <th>Name</th>
                <th>Open</th>  
                <th>Delete</th>                
            </tr>
            <tr *ngFor="let taskList of taskLists">
                <td>{{taskList.id}}</td>
                <td>{{taskList.name}}</td>
                <td>    
                    <button  class="btn btn-default btn-sm" routerLink="/manageTask"  [queryParams]="{id: taskList.id, name: taskList.name}">
                    <span class="glyphicon glyphicon-folder-open"></span></button>          
                </td>
                <td>    
                    <button (click)="deleteTaskList(taskList.id)" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
